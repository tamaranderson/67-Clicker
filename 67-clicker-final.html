<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>67 Clicker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Trebuchet MS', 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            overflow: hidden;
            touch-action: none;
        }

        .game-container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        .left-panel {
            width: 35vw;
            background: linear-gradient(to bottom, #5a67d8 0%, #4c51bf 100%);
            border-right: 4px solid #805ad5;
            box-shadow: inset -10px 0 20px rgba(0,0,0,0.3);
            overflow-y: auto;
            padding: 2vh;
            display: flex;
            flex-direction: column;
        }

        .right-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to bottom, #7c3aed 0%, #6b21a8 100%);
            position: relative;
            overflow: hidden;
        }

        .game-header {
            text-align: center;
            margin-bottom: 2vh;
            padding: 2vh;
            background: rgba(139, 92, 246, 0.3);
            border-radius: 15px;
            border: 2px solid #a78bfa;
        }

        h1 {
            font-size: 4vh;
            margin: 0;
            font-weight: bold;
            color: #fbbf24;
            text-shadow: 3px 3px 0px #7c3aed, 5px 5px 10px rgba(0, 0, 0, 0.5);
            letter-spacing: 2px;
        }

        /* Top stats bar */
        .top-stats {
            display: flex;
            gap: 1.5vw;
            margin-bottom: 2vh;
        }

        .top-stat-card {
            flex: 1;
            background: rgba(0, 0, 0, 0.3);
            padding: 1.5vh;
            border-radius: 12px;
            border: 2px solid #a78bfa;
            text-align: center;
        }

        .top-stat-label {
            font-size: 1.4vh;
            color: #c4b5fd;
            margin-bottom: 0.5vh;
            font-weight: 600;
        }

        .top-stat-value {
            font-size: 2.5vh;
            font-weight: bold;
            color: #fbbf24;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .score-section {
            background: rgba(0, 0, 0, 0.3);
            padding: 2vh;
            border-radius: 15px;
            border: 3px solid #fbbf24;
            margin-bottom: 2vh;
            box-shadow: 0 0 20px rgba(251, 191, 36, 0.4);
        }

        .score-label {
            font-size: 2vh;
            color: #fcd34d;
            margin-bottom: 0.5vh;
        }

        .score-display {
            font-size: 8vh;
            font-weight: bold;
            color: #fbbf24;
            text-shadow: 2px 2px 0px #7c3aed, 3px 3px 10px rgba(251, 191, 36, 0.5);
            line-height: 1;
        }

        .stats-section {
            background: rgba(0, 0, 0, 0.3);
            padding: 2vh;
            border-radius: 15px;
            border: 2px solid #a78bfa;
            margin-bottom: 2vh;
        }

        .stats-title {
            font-size: 2.5vh;
            color: #fbbf24;
            font-weight: bold;
            margin-bottom: 1.5vh;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            padding: 1vh;
            margin-bottom: 1vh;
            background: rgba(139, 92, 246, 0.2);
            border-radius: 8px;
            border: 1px solid #8b5cf6;
        }

        .stat-label {
            color: #c4b5fd;
            font-size: 1.8vh;
        }

        .stat-value {
            color: #fbbf24;
            font-weight: bold;
            font-size: 2vh;
        }

        /* Leaderboard Section */
        .leaderboard-section {
            background: rgba(0, 0, 0, 0.3);
            padding: 2vh;
            border-radius: 15px;
            border: 2px solid #10b981;
            margin-bottom: 2vh;
        }

        .leaderboard-title {
            font-size: 2.5vh;
            color: #34d399;
            font-weight: bold;
            margin-bottom: 1.5vh;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .leaderboard-controls {
            display: flex;
            gap: 1vh;
            margin-bottom: 1.5vh;
        }

        .leaderboard-btn {
            flex: 1;
            padding: 1vh;
            background: #10b981;
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            font-size: 1.5vh;
            transition: all 0.2s;
        }

        .leaderboard-btn:hover {
            background: #059669;
            transform: translateY(-2px);
        }

        .friend-input {
            display: flex;
            gap: 1vh;
            margin-bottom: 1.5vh;
        }

        .friend-input input {
            flex: 1;
            padding: 1vh;
            border-radius: 8px;
            border: 2px solid #10b981;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            font-size: 1.6vh;
        }

        .friend-input button {
            padding: 1vh 2vh;
            background: #10b981;
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .leaderboard-item {
            display: flex;
            align-items: center;
            padding: 1vh;
            margin-bottom: 0.8vh;
            background: rgba(16, 185, 129, 0.1);
            border-radius: 8px;
            border: 1px solid #10b981;
        }

        .leaderboard-rank {
            font-size: 2vh;
            font-weight: bold;
            color: #fbbf24;
            width: 4vh;
            text-align: center;
        }

        .leaderboard-name {
            flex: 1;
            color: #d1fae5;
            font-size: 1.8vh;
            margin-left: 1vh;
        }

        .leaderboard-score {
            color: #fbbf24;
            font-weight: bold;
            font-size: 2vh;
        }

        .leaderboard-item.current-user {
            background: rgba(251, 191, 36, 0.2);
            border: 2px solid #fbbf24;
        }

        .tap-area {
            width: 50vh;
            height: 50vh;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.25) 0%, rgba(0, 0, 0, 0.15) 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.1s;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 4px solid #fbbf24;
        }

        .tap-area:active {
            transform: scale(0.95);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.6);
        }

        .numbers {
            font-size: 20vh;
            font-weight: 900;
            color: #fbbf24;
            text-shadow: 3px 3px 0px #7c3aed, 5px 5px 10px rgba(0, 0, 0, 0.7), 0 0 20px rgba(251, 191, 36, 0.5);
            user-select: none;
            pointer-events: none;
            z-index: 1;
        }

        .instruction {
            position: absolute;
            bottom: 3vh;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 1.5vh 3vw;
            border-radius: 10px;
            border: 2px solid #fbbf24;
            font-size: 2vh;
            font-weight: bold;
            color: #fbbf24;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            max-width: 80%;
            text-align: center;
        }

        .feedback {
            position: absolute;
            font-size: 5vh;
            font-weight: bold;
            color: #10b981;
            animation: floatUp 1.5s ease-out forwards;
            pointer-events: none;
            text-shadow: 2px 2px 0px #065f46, 3px 3px 5px rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }

        .special-image {
            position: absolute;
            animation: specialPopup 2s ease-out forwards;
            pointer-events: none;
            z-index: 1001;
            max-width: 30vh;
            max-height: 30vh;
            border: 5px solid #fbbf24;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(251, 191, 36, 0.8), 0 0 50px rgba(251, 191, 36, 0.5);
        }

        @keyframes specialPopup {
            0% { transform: scale(0) rotate(-180deg); opacity: 0; }
            50% { transform: scale(1.2) rotate(10deg); opacity: 1; }
            70% { transform: scale(1.1) rotate(-5deg); }
            100% { transform: scale(0) rotate(360deg); opacity: 0; }
        }

        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0) scale(1); }
            100% { opacity: 0; transform: translateY(-15vh) scale(1.5); }
        }

        .finger-indicator {
            position: absolute;
            width: 8vh;
            height: 8vh;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(251, 191, 36, 0.6) 0%, rgba(251, 146, 60, 0.3) 50%, transparent 100%);
            pointer-events: none;
            transform: translate(-50%, -50%);
            animation: fingerPulse 0.5s ease-out;
            box-shadow: 0 0 20px rgba(251, 191, 36, 0.8);
        }

        @keyframes fingerPulse {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(2); opacity: 0; }
        }

        .success-flash {
            animation: successFlash 0.3s ease-out !important;
        }

        @keyframes successFlash {
            0%, 100% { box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5); }
            50% { box-shadow: 0 0 50px rgba(251, 191, 36, 0.9), 0 0 80px rgba(16, 185, 129, 0.7); }
        }

        @media (max-width: 768px) {
            .game-container { flex-direction: column; }
            .left-panel {
                width: 100vw;
                height: auto;
                max-height: 50vh;
                border-right: none;
                border-bottom: 4px solid #805ad5;
            }
            .right-panel { height: 50vh; }
            .tap-area { width: 40vh; height: 40vh; }
            .numbers { font-size: 15vh; }
            .top-stats { gap: 2vw; }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- Left Panel -->
        <div class="left-panel">
            <div class="game-header">
                <h1>67 Clicker</h1>
            </div>

            <!-- Top Stats: Total Taps & Skibidi Rate -->
            <div class="top-stats">
                <div class="top-stat-card">
                    <div class="top-stat-label">Total Taps</div>
                    <div class="top-stat-value" id="totalTapsTop">0</div>
                </div>
                <div class="top-stat-card">
                    <div class="top-stat-label">Skibidi Rate</div>
                    <div class="top-stat-value" id="skibidiRateTop">0%</div>
                </div>
            </div>

            <div class="score-section">
                <div class="score-label">67 pairs tapped</div>
                <div class="score-display" id="score">0</div>
            </div>

            <!-- Friend Leaderboard -->
            <div class="leaderboard-section">
                <div class="leaderboard-title">üèÜ Friend Leaderboard</div>
                
                <div class="friend-input">
                    <input type="text" id="friendNameInput" placeholder="Enter friend's name">
                    <button onclick="addFriend()">Add</button>
                </div>

                <div class="leaderboard-controls">
                    <button class="leaderboard-btn" onclick="shareScore()">üì§ Share Score</button>
                    <button class="leaderboard-btn" onclick="refreshLeaderboard()">üîÑ Refresh</button>
                </div>

                <div id="leaderboardList">
                    <!-- Leaderboard items will be populated here -->
                </div>
            </div>

            <div class="stats-section">
                <div class="stats-title">üìä Statistics</div>
                <div class="stat-item">
                    <span class="stat-label">Best Streak</span>
                    <span class="stat-value" id="bestStreak">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Special 67s Hit</span>
                    <span class="stat-value" id="special67Count">0</span>
                </div>
            </div>
        </div>

        <!-- Right Panel -->
        <div class="right-panel">
            <div class="tap-area" id="tapArea">
                <div class="numbers">6 7</div>
            </div>
            
            <div class="instruction">
                ‚úåÔ∏è Tap with TWO fingers simultaneously to score! ‚úåÔ∏è
            </div>
        </div>
    </div>

    <script>
        // Game state
        let score = 0;
        let totalTaps = 0;
        let successfulTaps = 0;
        let currentStreak = 0;
        let bestStreak = 0;
        let special67Count = 0;
        let playerName = '';
        let friends = [];

        // Special images for numbers ending in 67
        const specialImages = [
            'special1.jpg',
            'special2.jpg',
            'special3.jpg',
            'special4.jpg',
            'special5.jpg'
        ];

        // DOM elements
        const scoreDisplay = document.getElementById('score');
        const tapArea = document.getElementById('tapArea');
        const totalTapsTopDisplay = document.getElementById('totalTapsTop');
        const skibidiRateTopDisplay = document.getElementById('skibidiRateTop');
        const bestStreakDisplay = document.getElementById('bestStreak');
        const special67CountDisplay = document.getElementById('special67Count');

        // Load saved data
        loadGameData();
        loadPlayerName();
        loadFriends();
        updateLeaderboard();

        // Touch event handler
        tapArea.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touchCount = e.touches.length;

            for (let i = 0; i < e.touches.length; i++) {
                const touch = e.touches[i];
                const rect = tapArea.getBoundingClientRect();
                const x = touch.clientX - rect.left;
                const y = touch.clientY - rect.top;
                createFingerIndicator(x, y);
            }

            if (touchCount === 2) {
                handleSuccessfulTap();
            } else {
                handleFailedTap();
            }
        });

        tapArea.addEventListener('touchend', (e) => e.preventDefault());
        tapArea.addEventListener('touchmove', (e) => e.preventDefault());

        function handleSuccessfulTap() {
            score++;
            totalTaps++;
            successfulTaps++;
            currentStreak++;
            
            if (currentStreak > bestStreak) {
                bestStreak = currentStreak;
            }

            if (score.toString().endsWith('67')) {
                showSpecialImage();
                special67Count++;
            }

            updateDisplay();
            createFeedback('+1');
            flashSuccess();
            saveGameData();
        }

        function handleFailedTap() {
            totalTaps++;
            currentStreak = 0;
            updateDisplay();
        }

        function updateDisplay() {
            scoreDisplay.textContent = score;
            totalTapsTopDisplay.textContent = totalTaps;
            
            const rate = totalTaps > 0 ? ((successfulTaps / totalTaps) * 100).toFixed(1) : 0;
            skibidiRateTopDisplay.textContent = rate + '%';
            
            bestStreakDisplay.textContent = bestStreak;
            special67CountDisplay.textContent = special67Count;
        }

        function createFeedback(text) {
            const feedback = document.createElement('div');
            feedback.className = 'feedback';
            feedback.textContent = text;
            
            const rect = tapArea.getBoundingClientRect();
            feedback.style.left = (rect.width / 2) + 'px';
            feedback.style.top = (rect.height / 2) + 'px';
            
            tapArea.appendChild(feedback);
            setTimeout(() => feedback.remove(), 1500);
        }

        function showSpecialImage() {
            const randomImage = specialImages[Math.floor(Math.random() * specialImages.length)];
            const imgElement = document.createElement('img');
            imgElement.src = randomImage;
            imgElement.className = 'special-image';
            
            const rect = tapArea.getBoundingClientRect();
            imgElement.style.left = (rect.width / 2 - 15) + 'vh';
            imgElement.style.top = (rect.height / 2 - 15) + 'vh';
            
            document.querySelector('.right-panel').appendChild(imgElement);
            setTimeout(() => imgElement.remove(), 2000);
        }

        function createFingerIndicator(x, y) {
            const indicator = document.createElement('div');
            indicator.className = 'finger-indicator';
            indicator.style.left = x + 'px';
            indicator.style.top = y + 'px';
            tapArea.appendChild(indicator);
            setTimeout(() => indicator.remove(), 500);
        }

        function flashSuccess() {
            tapArea.classList.add('success-flash');
            setTimeout(() => tapArea.classList.remove('success-flash'), 300);
        }

        // Friend Leaderboard Functions
        function loadPlayerName() {
            playerName = localStorage.getItem('67-clicker-player-name');
            if (!playerName) {
                playerName = prompt('Enter your name for the leaderboard:') || 'Player';
                localStorage.setItem('67-clicker-player-name', playerName);
            }
        }

        function loadFriends() {
            const saved = localStorage.getItem('67-clicker-friends');
            if (saved) {
                friends = JSON.parse(saved);
            }
        }

        function saveFriends() {
            localStorage.setItem('67-clicker-friends', JSON.stringify(friends));
        }

        function addFriend() {
            const input = document.getElementById('friendNameInput');
            const friendName = input.value.trim();
            
            if (!friendName) {
                alert('Please enter a friend\'s name');
                return;
            }
            
            if (friends.some(f => f.name === friendName)) {
                alert('Friend already added!');
                return;
            }
            
            friends.push({
                name: friendName,
                score: Math.floor(Math.random() * score * 0.8), // Simulated score
                rate: (Math.random() * 100).toFixed(1)
            });
            
            saveFriends();
            updateLeaderboard();
            input.value = '';
        }

        function updateLeaderboard() {
            const leaderboardData = [
                { name: playerName, score: score, rate: (totalTaps > 0 ? ((successfulTaps / totalTaps) * 100).toFixed(1) : 0), isCurrentUser: true },
                ...friends
            ];
            
            leaderboardData.sort((a, b) => b.score - a.score);
            
            const listHTML = leaderboardData.map((player, index) => `
                <div class="leaderboard-item ${player.isCurrentUser ? 'current-user' : ''}">
                    <div class="leaderboard-rank">${index + 1}</div>
                    <div class="leaderboard-name">${player.name}${player.isCurrentUser ? ' (You)' : ''}</div>
                    <div class="leaderboard-score">${player.score} <small style="color:#c4b5fd">${player.rate}%</small></div>
                </div>
            `).join('');
            
            document.getElementById('leaderboardList').innerHTML = listHTML || '<div style="text-align:center; color:#c4b5fd; padding:2vh">Add friends to compete!</div>';
        }

        function shareScore() {
            const message = `I scored ${score} in 67 Clicker with a ${skibidiRateTopDisplay.textContent} Skibidi Rate! Can you beat me?`;
            
            if (navigator.share) {
                navigator.share({ title: '67 Clicker', text: message })
                    .catch(() => {});
            } else {
                navigator.clipboard.writeText(message).then(() => {
                    alert('Score copied to clipboard!');
                });
            }
        }

        function refreshLeaderboard() {
            updateLeaderboard();
            alert('Leaderboard refreshed!');
        }

        function saveGameData() {
            const gameData = { score, totalTaps, successfulTaps, bestStreak, special67Count };
            localStorage.setItem('67-clicker-data', JSON.stringify(gameData));
            updateLeaderboard();
        }

        function loadGameData() {
            const saved = localStorage.getItem('67-clicker-data');
            if (saved) {
                const data = JSON.parse(saved);
                score = data.score || 0;
                totalTaps = data.totalTaps || 0;
                successfulTaps = data.successfulTaps || 0;
                bestStreak = data.bestStreak || 0;
                special67Count = data.special67Count || 0;
                updateDisplay();
            }
        }

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .catch(err => console.log('Service worker registration failed:', err));
        }
    </script>
</body>
</html>
